spring:
  application:
    name: rest-service
  cloud:
    config:
      uri: http://localhost:8889
  profiles:
    active: dev
  main:
    banner-mode: off

# Expose every actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"

# Enable this endpoints in actuator to use
  endpoint:
    health:
      enabled: true
    restart:
      enabled: true
    info:
      enabled: true
server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

