spring:
  application:
    name: zipkin-demo-backend
  cloud:
    config:
      uri: http://localhost:8888
  profiles:
    active: dev
  main:
    banner-mode: off
  sleuth:
    sampler:
      probability: 1.0
  kafka:
    bootstrap-servers: http://localhost:9092

# Expose every actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"

# Enable this endpoints in actuator to use
  endpoint:
    health:
      enabled: true
    restart:
      enabled: true
    info:
      enabled: true
server:
  port: 8083

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
